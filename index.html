<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REGISTRO DE USUARIOS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/objeto.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</head>


<body class="bg-white text-black-50 bg-image" 
     	style="background-image: url('Imagenes/imagenFondo.jpg');
            height: 100vh" >
	

	 <div class="container-fluid vh-100" style="margin-top:100px">
            <div class="" style="margin-top:100px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">Sign In</h3>
                        </div>


	<div class="text-center" class="container mt-3">
  		<h1 class="display-9">Foro de Desarrollo de Aplicaciones Web</h1>
  		<hr>
  		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalReg">
    		Registro
  		</button>
  		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLog">
    		Login
  		</button>

  		<h5 class="display-3" id="salida"></h5>
	</div>

	<div class="modal fade" id="modalReg">
		<div class="modal-dialog">
    	 	<div class="modal-content">
    	 		<div class=" modal-header">
        			<h4 class="modal-title">Registro de Usuario</h4>
        			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      			</div>

      			<form method="get">
      				<div class="modal-body mb-3 mt-3">
      					
      						
		       					<label for="nom">Nombre:</label></td>
							    <input type="text" name="nombre" id="nom" size="20" maxlength="" required class="form-control"></td>
							
							   	<label for="ape">Apellidos:</label></td>
							    <input type="text" name="apellidos" id="ape" size="30" maxlength="" required class="form-control"></td>
							 	
							   	<label for="mail">Email:</label></td>
								<input type="email" name="email" id="mail" class="form-control" required></td>
							  	
							   	<label for="usuR">Usuario:</label></td>
							    <input type="text" name="usuario" id="usuR" size="20" maxlength="" required class="form-control"></td>
							 	
							   	<label for="contraR">Contraseña:</label></td>
							   	<input type="password"  id="contraR" name="passwd" required class="form-control"></td>
							
      				</div>
      				<div class="modal-footer">
      					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="registrar()" >Registrar</button>
        				<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
      				</div>
      			</form>
    	 	</div>
    	</div>
	</div>

	<div class="modal fade" id="modalLog">
		<div class="modal-dialog">
    	 	<div class="modal-content">

    	 		<div class="text-black modal-header">
        			<h4 class="modal-title">Login de Usuario</h4>
        			<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      			</div>
      			<form>
      				<div class="modal-body mb-3 mt-3">
      					
							  <label for="usuL" class="form-label">Usuario:</label></td>
							  <input class="form-control" type="text" name="usuario" id="usuL" size="20" maxlength="" required></td>
							  
							  <label for="contraL" >Contraseña:</label></td>
							  <input class="form-control" type="password"  id="contraL" name="passwd" required></td>
						
      				</div>

      				<div class="modal-footer">
      					<button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick = "login()">Entrar</button>
        				<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      				</div>
      			</form>
    	 	</div>
    	</div>

	</div>


</body>
</html>
